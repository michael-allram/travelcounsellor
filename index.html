<html>
    <head>
        <title>Travel Counsellor</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./js/jquery.typewatch.js"></script>
        
        <script src="./js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="shortcut icon" href="favicon.ico" />
    </head>

    <body>
        <div id="loader"></div>
        <div id="overlay"></div>
        <div id="header">
        	<div class="logo">Travelcounsellor</div>
        </div>
        <div id="controll-bar">
            <img src="img/logo_100.png"> 
            <div class="blocks">
                <div>Starting Position</div>
                <div><input type="textfield" id="street"><input class="my-pos-button" type="button" onclick="get_my_location()"></div>
            </div>
            <div class="blocks">
                <div>What do you search?</div>
                <div>
                    <select id="category">
                        <option value="restaurant">Restaurant</option>
                        <option value="store">Store</option>
                        <option value="cafe">Cafe</option>
                         <option value="bar">Bar</option>
                         <option value="amusement_park">Amusement Park</option>
                         <option value="atm">ATM</option>
                         <option value="casino">Casino</option>
                         <option value="bakery">Bakery</option>
                    </select>
                </div>
            </div>
            <a href="/maps.html" class="blocks big-button">View my Route <div id="counter">0 Objects</div></a>
            <input class="blocks big-button" type="button" value="start search" onclick="street_to_geo()">
        
        </div>
        <div id="main-area">
            
        	<div class="content"></div>
        </div>
        <div id="footer">&copy; Travelcounsellor 2017
          <div><img src="img/powered-by-google/powered_by_google_on_non_white.png"> 
          Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> 
          from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by 
          <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </div>
      


    </body>

</html>
