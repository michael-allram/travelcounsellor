<html>
    <head>
        <title>Travel Counsellor</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./js/jquery.typewatch.js"></script>
        
        <script src="./js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>

    <body>
        <div id="loader"></div>
        <div id="overlay"></div>
        <div id="header">
        	<div class="logo">Travelcounsellor</div>
        </div>
        <div id="controll-bar">
            <div class="blocks">
                <div>Starting Position</div>
                <div><input type="textfield" id="street"><input type="button" value="get Device Position" onclick="get_my_location()"></div>
            </div>
            <div class="blocks">
                <div>What do you search?</div>
                <div>
                    <select id="category">
                        <option value="restaurant">Restaurant</option>
                        <option value="store">Store</option>
                        <option value="cafe">Cafe</option>
                         <option value="bar">Bar</option>
                         <option value="amusement_park">Amusement Park</option>
                         <option value="atm">ATM</option>
                         <option value="casino">Casino</option>
                         <option value="bakery">Bakery</option>
                    </select>
                    <input type="button" value="start search" onclick="get_places()">
                </div>
            </div>
            <div class="blocks">
                <div><a href="/maps.html">View my Route</a></div>
                <div id="counter">0 Objects</div>
            </div>
            
        
        </div>
        <div id="main-area">
            
        	<div class="content"></div>
        </div>
        <div id="footer">&copy; Travelcounsellor 2017</div>


    </body>

</html>
