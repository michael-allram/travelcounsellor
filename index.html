<html>
    <head>
        <title>Travel Counsellor</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./js/jquery.typewatch.js"></script>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>

    <body>
        <div id="loader"></div>
        <div id="header">
        	<div class="logo">Travelcounsellor</div>
        </div>
        <div id="controll-bar">
            <div class="blocks">
                <div>Starting Position</div>
                <div><input type="textfield" id="street"><input type="button" value="get Device Position" onclick="get_my_location()"></div>
            </div>
            <div class="blocks">
                <div>What do you search?</div>
                <div>
                    <select>
                        <option value="food">Food</option>
                        <option value="culture">Culture</option>
                        <option value="amusement">Amusement</option>
                    </select> 
                </div>
            </div>
            <div class="blocks">
                <div><a href="/maps.html">View my Route</a></div>
                <div id="counter">0 Objects</div>
            </div>
            
        
        </div>
        <div id="main-area">
        	<div class="content"></div>
        </div>
        <div id="footer">&copy; Travelcounsellor 2017</div>


    </body>

</html>
